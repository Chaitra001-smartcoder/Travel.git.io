  <section>
    <div class="main_heading my-5 text-center  ">
      <div class="text center ">
        <h4 class="display-5">Contact Us</h4>
         <hr class="w-25 mx-auto" />
      </div>
    </div>
   <div class="container  fw-bolder ">
    <div class="row ">
      <div class="col-lg-4 mx-auto">
        <form>
          <div class="mb-3">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Full Name</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Famale</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Others</label>
          </div>
        
        
          
          <div class="my-3">
          <label for="exampleDataList" class="form-label">Country</label>
           <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <datalist id="datalistOptions">
            <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
            </datalist>
          </div>
          <div class="col-md-6 my-3">
            <label for="validationCustom03" class="form-label">State</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide a valid State.
            </div>
          </div>
          
          
          <div class="my-3">
            <label for="exampleFormControlInput1" class="form-label">Your dream destination</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Antartica">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>
  </section>
